<h1 mat-dialog-title>Update serie</h1>

<mat-dialog-actions>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="nextEpisode()">
      Set next episode
    </button>
    <button mat-raised-button color="primary" (click)="nextSeason()">
      Set next season
    </button>

    <span style="flex: 1 1 100%"></span>

    <button mat-raised-button color="warn" (click)="watched()">
      Mark as watched
    </button>
  </div>
</mat-dialog-actions>
